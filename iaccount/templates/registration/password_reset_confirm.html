{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}{% trans "Confirm password reset" %}{% endblock %}

{% block content %}
<p class="text-center bg-warning">{% trans "Enter your new password below to reset your password:" %}</p>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
<form method="post" action="">
    {% csrf_token %}
    <div class="form-group">
        <input type="password" class="form-control" id="id_new_password1"
        name="new_password1"
        placeholder="{% trans 'New password' %}" value="" required />
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="new_password2"
        name="new_password2"
        placeholder="{% trans 'New password confirmation' %}" value="" required />
    </div>
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="{% trans 'Set password' %}" />
</form>
        </div>
    </div>
{% endblock %}
