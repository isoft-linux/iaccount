<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <title>Fancy navbar login / sign in form - Bootsnipp.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <style type="text/css">
   body{
    /*
    background:url('./background.png');
    background:url('http://www.wallpaperup.com/uploads/wallpapers/2012/10/21/20181/cad2441dd3252cf53f12154412286ba0.jpg');
	padding:50px;
	 */
}

.navbar-inverse {
	background-color: #B40D14;
	border-color: #4C5698;
}

.navbar-inverse .navbar-brand {
	    color: #fff;
}

.navbar-inverse .navbar-nav>.active>a, .navbar-inverse .navbar-nav>li>a {
	    color: #fff;
}

.navbar-inverse .navbar-nav>li>a:hover, .navbar-inverse .navbar-nav>li>a:focus, 
.navbar-inverse .navbar-nav>.active>a:hover, .navbar-inverse .navbar-nav>.active>a:focus {
	color: #000;
	background: url(http://www.i-soft.com.cn/public/website/images/navhoverbg.jpg) repeat-x;
}

.panel-info>.panel-heading {
	color: #fff;
	background-color: #3d9ee2;
	border-color: #2187c5;
}
    </style>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-inverse" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">普华开源社区</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">首页</a></li>
        <li><a href="#">Bug管理</a></li>
        <li><a href="#">论坛</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
		<li><a href="#"><i class="fa fa-user-plus"></i> 注册</a></li>
		<li><a href="#"><i class="fa fa-user"></i> 登录</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container">    
	<div id="loginbox" style="display:none;margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
		<div class="panel panel-info" >
			<div class="panel-heading">
				<div class="panel-title">Sign In</div>
				<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
			</div>     

			<div style="padding-top:30px" class="panel-body" >

				<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

				<form id="loginform" class="form-horizontal" role="form">

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
					</div>

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input id="login-password" type="password" class="form-control" name="password" placeholder="password">
					</div>

					<div style="margin-top:10px" class="form-group">
						<!-- Button -->
						<div class="col-md-offset-3 col-md-9">
							<button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Login</button>
							<span style="margin-left:8px;">or</span>  
						</div>
					</div>

					<div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
						<div class="col-sm-12 controls">
							<button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="fa fa-github"></i> Github</button>
							<button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="fa fa-weibo"></i> Weibo</button>
							<button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="fa fa-weixin"></i> Weibo</button>
							<button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="fa fa-qq"></i> Weibo</button>
						</div>
					</div>


					<div class="form-group">
						<div class="col-md-12 control">
							<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
								Don't have an account! 
								<a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
									Sign Up Here
								</a>
							</div>
						</div>
					</div>    
				</form>     
			</div>                     
		</div>  
	</div>
	<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Sign Up</div>
				<div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
			</div> 
			<div class="panel-body" >
				<form id="signupform" class="form-horizontal" role="form">
					<div id="signupalert" style="display:none" class="alert alert-danger">
						<p>Error:</p>
						<span></span>
					</div>
					<div class="form-group">
						<label for="email" class="col-md-3 control-label">Email</label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="email" placeholder="Email Address">
						</div>
					</div>

					<div class="form-group">
						<label for="firstname" class="col-md-3 control-label">First Name</label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="firstname" placeholder="First Name">
						</div>
					</div>
					<div class="form-group">
						<label for="lastname" class="col-md-3 control-label">Last Name</label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="lastname" placeholder="Last Name">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-md-3 control-label">Password</label>
						<div class="col-md-9">
							<input type="password" class="form-control" name="passwd" placeholder="Password">
						</div>
					</div>

					<div class="form-group">
						<label for="icode" class="col-md-3 control-label">Re Password</label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="icode" placeholder="Password">
						</div>
					</div>

					<div class="form-group">
						<!-- Button -->                                        
						<div class="col-md-offset-3 col-md-9">
							<button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
							<span style="margin-left:8px;">or</span>  
						</div>
					</div>

					<div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
						<div class="col-sm-12 controls">
							<button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="fa fa-github"></i> Github</button>
							<button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="fa fa-weibo"></i> Weibo</button>
							<button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="fa fa-weixin"></i> Weibo</button>
							<button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="fa fa-qq"></i> Weibo</button>
						</div> 
					</div>
				</form>
			</div>
		</div>




	</div> 
</div>

</body>
</html>
